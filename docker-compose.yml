services:
  # Environment Setup Service - Replaces start.sh functionality
  setup:
    image: alpine:latest
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: >
      sh -c "
        echo 'ğŸ“ ISI Archive - Configuration automatique' &&
        echo '=============================================' &&
        if [ ! -f .env ]; then
          echo 'ğŸ“ CrÃ©ation du fichier .env...' &&
          cp .env.example .env &&
          echo 'âœ… Fichier .env crÃ©Ã© Ã  partir de .env.example' &&
          echo 'ğŸ’¡ Vous pouvez modifier .env pour personnaliser la configuration'
        else
          echo 'âœ… Fichier .env trouvÃ©'
        fi &&
        echo 'âœ… Configuration terminÃ©e'
      "
    restart: "no"

  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=isi_archive
      - POSTGRES_USER=isi_user
      - POSTGRES_PASSWORD=isi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - isi-archive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isi_user -d isi_archive"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - isi-archive-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Database Migration and Seeding Service
  db-setup:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    environment:
      - DATABASE_URL=postgresql://isi_user:isi_password@database:5432/isi_archive
      - NODE_ENV=development
    depends_on:
      setup:
        condition: service_completed_successfully
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - isi-archive-network
    user: root
    command: >
      sh -c "
